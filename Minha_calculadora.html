<html>
<header>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</header>

<body>
    <h1> Christoffer Alves</h1>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <div class="Display">
        </div>
        <div class="botoes">
            <table id="tablebBotoes">
                <tbody>
                    <tr>
                        <td onclick="clickButton('C')">C</td>
                        <td onclick="clickButton('/')">/</td>
                        <td onclick="clickButton('<')"><</td>
                        <td onclick="clickButton('X')">X</td>
                    </tr>
                    <tr>
                        <td onclick="clickButton(7)">7</td>
                        <td onclick="clickButton(8)">8</td>
                        <td onclick="clickButton(9)">9</td>
                        <td onclick="clickButton('-')">-</td>
                    </tr>
                    <tr>
                        <td onclick="clickButton(4)">4</td>
                        <td onclick="clickButton(5)">5</td>
                        <td onclick="clickButton(6)">6</td>
                        <td onclick="clickButton('+')">+</td>
                    </tr>
                    <tr>
                        <td onclick="clickButton(1)">1</td>
                        <td onclick="clickButton(2)">2</td>
                        <td onclick="clickButton(3)">3</td>
                        <td rowspan="2" onclick="clickButton('=')">=</td>
                    </tr>
                    <tr>
                        <td colspan="2" onclick="clickButton(0)">0</td>
                        <td onclick="clickButton('.')">.</td>
                    </tr>

                </tbody>

            </table>

        </div>

    </div>
</body>
<footer>

</footer>

</html>
